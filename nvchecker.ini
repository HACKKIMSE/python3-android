[__config__]
oldver = pkg_vers.txt
newver = pkg_vers.txt

[gdbm]
url = https://www.gnu.org.ua/software/gdbm/download.html
regex = >gdbm-([^<]+)\.tar\.gz<

[libuuid]
github = karelzak/util-linux
use_max_tag = true
include_regex = v\d+\.\d+
prefix = v

[ncurses]
github = ThomasDickey/ncurses-snapshots
use_max_tag = true
include_regex = v\d_\d
from_pattern = v(\d)_(\d)
to_pattern = \1.\2

[readline]
cmd = python ./devscripts/readline_version.py

[sqlite]
url = https://sqlite.org/index.html
regex = >Version ([^>]+)<
